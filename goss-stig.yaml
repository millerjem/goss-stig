    timeout: 0

# V-72005: The root account must be the only account having unrestricted access to the system.
#
  awk -F ':' '$1!="root" && $3=="0" {exit 1}' < /etc/passwd:
    exit-status: 0
    timeout: 3000
    stdout: []
    stderr: []

